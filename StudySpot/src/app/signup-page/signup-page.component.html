         -- roles - as a dropdown--- . Student 
                             . teacher -->
<div class="main-container">
<div class="container">
    <div class="title">Welcome To StudySpot</div>
    <div class="content">
        <form action="#" [formGroup]="registerForm">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Full Name</span>
                    <input formControlName="name" type="text" placeholder="Enter your name" required>
                </div>
                <div class="input-box">
                    <span class="details">Username</span>
                    <input formControlName="username" type="text" placeholder="Enter your username" required>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input formControlName="email" type="text" placeholder="Enter your email" required>
                </div>
                <div class="input-box">
                    <span class="details">Phone Number</span>
                    <input formControlName="contactNo" type="text" placeholder="Enter your number" required>
                </div>
                <div class="input-box">
                    <span class="details">Password</span>
                    <input formControlName="password" type="text" placeholder="Enter your password" required>
                </div>
                <div class="input-box">
                    <span class="details">Confirm Password</span>
                    <input formControlName="confirmPassword" type="text" placeholder="Confirm your password" required>
                </div>
            </div>
            <mat-form-field class="date" appearance="fill">
                <mat-label class="date">Enter Date of Birth</mat-label>
                <input matInput [matDatepicker]="picker">
                <!-- <mat-hint class="date" class="date">MM/DD/YYYY</mat-hint> -->
                <mat-datepicker-toggle class="date" matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker class="date"></mat-datepicker>
              </mat-form-field>
            <div class="button">
                <input type="submit" value="SIGNUP">
            </div>
        </form>
    </div>
</div>
</div>
